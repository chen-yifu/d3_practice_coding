<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>Yifu basic d3 practice #2</title>
</head>

<body>
  <h1>Top smartphone and sales</h1>

  <ul class="items">
    <li>iPhone 11 </li>
    <li>Samsung Galaxy S10 </li>
    <li>LG </li>
    <li>Xiaomi</li>
  </ul>


  <script>
    var styles = [
    {
      'background':'red',
      'color':'white',
      'width':'20',
    },
    {
      'background':'black',
      'color':'white',
      'width':'30',
    },
    {
      'background':'yellow',
      'color':'black',
      'width':'10',
    },
    {
      'background':'blue',
      'color':'white',
      'width':'40',
    }

    ];


    d3.selectAll('.items li')
    .data(styles)
    .style({
      'font-size':'18px',
      'padding':'5px',
      'margin':'3px',
      'list-style':'none',
      'background':function(d){
        return d.background;
      },
      'color':function(d){
        return d.color;
      },
      'width':function(d){
        return d.width +'%';
      }
    })
  </script>


</body>

</html>
